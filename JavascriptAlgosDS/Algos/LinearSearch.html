<script>
    "use strict"
    // [def] linear search algorithm
    // problem statement: find element in an array and return index of elemnt
    //  return -1 if target element is not present return index of elemtnt array  time complexity should be O(n)
   
    //psudocode- 
    // step 1 loop through array of specified length
    // step2 if array element matches target return index and end loop
    // step 3 return -1 on loop end 


    // solution
    function linearSearchindex(arr,target){

        for(let i=0;i<=arr.length;i++)
        {
            if(arr[i]==target)
            {
                return i;
            }
        }
        return -1;

    }

    console.log(linearSearchindex([-5,4,6,8,10,12],6))
