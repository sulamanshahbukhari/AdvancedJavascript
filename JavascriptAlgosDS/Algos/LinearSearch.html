<script>
    "use strict"
    // [def] linear search algorithm
    // problem statement:  return -1 if target element is not present return index of elemtnt array  time complexity should be O(n)
    //psudocode 
    // solution
    function linearSearchindex(arr,target){

    for(let i=0;i<=arr.length;i++)
    {
        if(arr[i]==target)
        {
            return i;
        }
    }
    return -1;

    }
    console.log(linearSearchindex([-5,4,6,8,10,12],6))
    //BigO time complexity

</script>
