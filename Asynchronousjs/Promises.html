<script>
//  [Def]: promises are used to handle Asynchronous operatioins
//  in javascript. 
//  A promise is an object that keeps track abiout a certain event has happened or not 
//  [Desc]: to eleminate call nback hell we use promises

// ...1) executor function in promise constructor
// .......which take two functions resolve and reject
// ...2) promise object has 2 methods then and catch
// ....3) :astronaut: Settimeout syntax includes callbackfunc,interval,argument
const pobj1 =new Promise( (resolve ,reject)=>{
    setTimeout(() => {
        let roll_no=[1,2,3,4,5];
        resolve(roll_no);
        // reject('Error while communicating');
    }, 2000);

});
// get info like age
const getBiodata=(indexdata)=>{
    return new Promise((resolve,reject)=>{

        setTimeout((indexdata) => {
            let biodata={
                name:"Sulaman",
                age:23
            }
            resolve(`Hello My roll no is ${indexdata}. My name is ${biodata.name}
            and i am ${biodata.age} years old`);
            
        }, 3000,indexdata);
    })
}
// consuming promise to display the output
pobj1.then((rollno)=>{
    console.log(rollno);
    return getBiodata(rollno[1]);

}).then((biodata)=>{
    console.log(biodata);

}) .catch((error)=>{
    console.log(error);
})

</script>
